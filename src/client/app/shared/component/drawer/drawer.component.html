<div class="drawer__mask" (click)="onPressMask($event)"></div>
<div class="drawer__container">
	<div class="drawer__content">
		<mc-button *ngIf="hasClose" icon="close" class="button__drawer__close" (click)="onClose($event)"></mc-button>
		<span *ngIf="message" class="drawer__message">{{message}}</span>
		<template #children></template>
		<ng-content></ng-content>
	</div>
</div>
